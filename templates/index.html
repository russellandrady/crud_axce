<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Finder</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<body>
  <div class="card-body">
    <form method="post" class="border p-4" action="{{ url_for('create_user') }}" style="background-color: rgb(255, 255, 255);border-radius: 10px;">
      <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <button type="submit" class="btn bg-dark text-white">Add</button>

    </form>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-11">
      <table class="table table-bordered">
        <thead class="table-light text-center">
            <tr>
                <th scope="col" style="width: 200px;">Firstname</th>
                <th scope="col" style="width: 200px;">Lastname</th>
                <th scope="col" style="width: 200px;">Email</th>
                <th scope="col" style="width: 15px;">Edit</th>
                <th scope="col" style="width: 15px;">Delete</th>
            </tr>
        </thead>
        <tbody id="vacancyTableBody" class="table-white text-center">
            {% for user in session['users'] %}
            <tr>
              <form action="" method="post">
              <td style="padding-right: 0px;padding-left: 0px;" >
                <input class="bg-white text-dark" type="text" name="firstname" style="width: 250px;" value="{{user[1]}}">
              </td>
              <td>
                <input class="bg-white text-dark" type="text" name="lastname" style="width: 250px;" value="{{user[2]}}">
              </td>
              <td>
                <input class="bg-white text-dark" type="text" name="email" style="width: 250px;" value="{{user[3]}}">
              </td>
                <td style="width: 15px;">
                    <div class="d-flex justify-content-center">
                        
                            <button type="submit" name="editJob" class="btn btn-primary mx-1">
                              <i class="fas fa-pencil-alt"></i>
                            </button>
                        
                </td>
              </form>
                <td style="width: 15px;">
                        
                        <form action="{{ url_for('delete_user', job_id=user[0]) }}" method="post">
                            <button type="submit" name="deleteJob" class="btn btn-danger mx-1">
                              <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
